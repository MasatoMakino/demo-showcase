name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Validate tag format
        env:
          TAG: ${{ inputs.tag }}
        run: |
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid tag format: $TAG (expected v*.*.* pattern)"
            exit 1
          fi

      - name: Verify tag exists
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag }}
        run: |
          gh api "repos/${{ github.repository }}/git/ref/tags/${TAG}" \
            --jq '.ref' > /dev/null 2>&1 || {
            echo "::error::Tag $TAG does not exist in repository"
            exit 1
          }
          echo "Tag $TAG exists"

      - name: Verify GitHub Release is published
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ inputs.tag }}
        run: |
          RELEASE_INFO=$(gh api "repos/${{ github.repository }}/releases/tags/${TAG}" \
            --jq '{draft: .draft, name: .name}' 2>&1) || {
            echo "::error::No GitHub Release found for tag $TAG"
            exit 1
          }
          IS_DRAFT=$(echo "$RELEASE_INFO" | jq -r '.draft')
          if [ "$IS_DRAFT" = "true" ]; then
            echo "::error::Release for $TAG is still a draft"
            exit 1
          fi
          RELEASE_NAME=$(echo "$RELEASE_INFO" | jq -r '.name')
          echo "Release verified: $RELEASE_NAME"

      - name: Extract version from tag
        id: extract
        env:
          TAG: ${{ inputs.tag }}
        run: |
          VERSION="$TAG"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  publish:
    needs: validate
    runs-on: ubuntu-22.04
    environment: npm-publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ inputs.tag }}

      - name: Verify package.json version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ needs.validate.outputs.version }}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version match: $PKG_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g "npm@^11.10.0"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public --provenance
